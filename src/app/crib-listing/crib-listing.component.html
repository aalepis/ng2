


<div class="row">
    <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
               
                <label for="form-selection">Sort by:</label>                
                <div class="col-sm-6" id="form-selection">
                    <select 
                    class="form-control" 
                    name="sort-field"
                    id="sort-field"
                    [(ngModel)]="sortField">
                    <option 
                      *ngFor="let field of sortFields"
                      [value]="field">
                        {{ utilService.capitalize(field) }}
                    </option>
                  </select>
                </div>     
                  <div class="col-sm-4">
                  <label for="sort-direction">Sort Direction: </label>
      
                  <button 
                    class="btn btn-primary"
                    [ngClass]="{'btn-success': sortDirection == 'asc'}"
                    (click)="sortDirection='asc'">
                    Asc            
                  </button>
      
                  <button 
                    class="btn btn-primary"
                    [ngClass]="{'btn-success': sortDirection == 'desc'}"
                    (click)="sortDirection='desc'">
                    Desk           
                  </button>
            </div>

          </div>

          </div>
        </div>
      </div>
  
  <div *ngFor="let crib of cribs | sortBy: [sortField, sortDirection]" class ="col-4">
    <app-crib-card [crib]="crib" ></app-crib-card>
  </div>
</div>
